        body {

        /*
        -----------------
        2. Grid Container (Flexbox)
        -----------------
        */
        .grid-container {
            /* Enable Flexbox on the container */
            display: flex;
            /* Allow items to wrap to the next line */
            flex-wrap: wrap;
            /* Space between columns/rows (using CSS Gap) */
            gap: 15px;
            /* Center the grid horizontally */
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /*
        -----------------
        3. Grid Items (Images)
        -----------------
        */
        .grid-item {
            /* Initially, set the items to take up about 30% of the container width */
            /* The 'calc' function helps account for the gap space. */
            flex: 1 1 calc(33.333% - 10px); /* Grow | Shrink | Basis */
            min-width: 250px; /* Ensure a minimum size before wrapping */
            box-sizing: border-box;
            overflow: hidden; /* Hide anything that spills out of the div */
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.03);
        }

        .grid-item img {
            /* Make the image take up the full width of its parent (.grid-item) */
            width: auto;
            /* Maintain the aspect ratio and crop if necessary to fill the container */
            height: 100%; /* Fixed height for visual uniformity */
            object-fit: cover;
            display: block; /* Removes any extra space below the image */
        }

        /*
        -----------------
        4. Responsiveness (Media Queries)
        -----------------
        */
        /* For Tablets (Screens up to 768px wide) */
        @media (max-width: 768px) {
            .grid-item {
                /* Change to 2 columns (50% each) */
                flex: 1 1 calc(50% - 10px);
            }
        }

        /* For Mobile Devices (Screens up to 480px wide) */
        @media (max-width: 480px) {
            .grid-item {
                /* Change to 1 column (100% width) */
                flex: 1 1 100%;
            }

            .grid-item img {
                height: 200px; /* Slightly smaller height on mobile */
            }
        }
            img {
            max-width: 100%;
            height: auto;
            border: 5px solid #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 1px;
        }
