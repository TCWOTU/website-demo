<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Manga Reader</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            background-color: #222; /* Dark background for reading */
            font-family: Arial, sans-serif;
        }
        #reader-container {
            display: inline-block;
            cursor: pointer; /* Indicates the image is clickable */
            line-height: 0; /* Prevents extra space under the image */
        }
        #manga-page {
            max-width: 95vw; /* Maximize image width based on viewport */
            height: auto;
            border: 1px solid #555;
            display: block; /* Remove extra image spacing */
        }
        #controls {
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Chapter 1: The Beginning</h1>

    <div id="controls">
        <button onclick="prevPage()">Previous Page</button>
        <span id="page-counter">Page 1 / 5</span>
        <button onclick="nextPage()">Next Page</button>
    </div>

    <div id="reader-container" onclick="nextPage()">
        <img id="manga-page" src="images/ch1_p01.jpg" alt="Manga Page">
    </div>

    <script>
        // Array of image paths for the chapter
        const pageImages = [
            'images/ch1_p01.jpg',
            'images/ch1_p02.jpg',
            'images/ch1_p03.jpg',
            'images/ch1_p04.jpg',
            'images/ch1_p05.jpg'
        ];

        let currentPageIndex = 0; // Start at the first page (index 0)

        const imgElement = document.getElementById('manga-page');
        const counterElement = document.getElementById('page-counter');

        function updatePageDisplay() {
            // Set the new image source
            imgElement.src = pageImages[currentPageIndex];

            // Update the counter text
            counterElement.textContent = `Page ${currentPageIndex + 1} / ${pageImages.length}`;

            // Optional: Scroll to the top of the page after changing
            window.scrollTo(0, 0); 
        }

        function nextPage() {
            if (currentPageIndex < pageImages.length - 1) {
                currentPageIndex++;
                updatePageDisplay();
            } else {
                alert("End of chapter!");
                // You could redirect to a chapter index or next chapter page here
            }
        }

        function prevPage() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                updatePageDisplay();
            } else {
                alert("This is the first page.");
            }
        }

        // Initialize the counter display on load
        updatePageDisplay();

    </script>

</body>
</html>
