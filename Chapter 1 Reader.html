<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="comic-reader">
        <div id="navigation-controls">
            <button id="prev-page">
                &lt; Previous
            </button>
            <span id="page-counter">Page 1 of 5</span>
            <button id="next-page">
                Next &gt;
            </button>
        </div>

        <div id="page-display">
            <img id="comic-page" src="Chapter%25201/Chapter%201_001.jpg" alt="Comic Page">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
